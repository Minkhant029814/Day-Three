<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="./DashBoard.css">
    <script src="https://kit.fontawesome.com/0d274ee1bf.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <nav class="navigation">
            <h1>DASHBOARD</h1>
            <div class="links">
                <a href="#"><i class="fa-solid fa-envelope"></i></a>
                <a href="#"><i class="fa-solid fa-bell"></i></a>
                <a href="#"><i class="fa-solid fa-user"></i></a>
            </div>
        </nav>
    </header>

    <main class="mainSection">

        <aside class="sideBar">
            <ul class="unorderLists">
                <li><a href="#"><i class="fa-solid fa-chart-simple"></i> Layout</a></li>
                <li><a href="#"><i class="fa-solid fa-table-list"></i>Report Table</a></li>
                <li><a href="#"><i class="fa-solid fa-chart-line"></i>Chart</a></li>
                <li><a href="#"><i class="fa-brands fa-wpforms"></i>Form</a></li>
                <li><a href="#"><i class="fa-solid fa-box"></i>Logs</a></li>




            </ul>
            <ul class="unorderLists">
                <li><a href="#"><i class="fa-solid fa-chart-simple"></i> Layout</a></li>
                <li><a href="#"><i class="fa-solid fa-table-list"></i>Report Table</a></li>
                <li><a href="#"><i class="fa-solid fa-chart-line"></i>Chart</a></li>
                <li><a href="#"><i class="fa-brands fa-wpforms"></i>Form</a></li>
                <li><a href="#"><i class="fa-solid fa-box"></i>Logs</a></li>

            </ul>
        </aside>
        <section class="section">

            <h3>Registration Form</h3>
            <div class="form_location">

                <form action="#">


                    <label for="name">Name</label><br>
                    <input type="text" id="name" name="nameBox"><br>

                    <label for="email">Email</label><br>
                    <input type="email" name="emailBox" id="email"><br>

                    <label for="dob">Date of Birth</label><br>
                    <input type="date" name="dobBox" id="dob"><br>

                    <label for="phone">Phone Number</label><br>
                    <input type="number" name="phoneBox" id="phone"><br>

                    <label>Gender</label><br>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label><br>

                    <label>Favourite Programming Language</label><br>

                    <input type="checkbox" name="html" id="html">
                    <label for="html">HTML</label>

                    <input type="checkbox" name="CSS" id="css">
                    <label for="css">CSS</label>

                    <input type="checkbox" name="js" id="js">
                    <label for="js">JavaScript</label>

                    <input type="checkbox" name="react" id="react">
                    <label for="react">React</label><br>

                    <label for="options">Choose a Favourite Color:</label><br>
                    <select name="options" id="options">
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                    </select><br>

                    <label for="textarea">Message:</label><br>
                    <textarea name="textarea" id="textarea"></textarea><br>

                    <div class="buttonLists">
                        <input type="submit" value="Submit" class="btn">
                        <input type="reset" value="Reset" class="btn">
                    </div>
                </form>

            </div>
            <div class="footer">
                <p>&copy; 2024 CopyRight</p>
                <div class="footerLinks">
                    <a href="#">Privacy</a>
                    <a href="#">Policy</a>
                    <a href="#">Terms & Condition</a>
                </div>
            </div>

        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
